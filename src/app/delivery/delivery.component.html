<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fashionista</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/icon1.png">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8q-JPcEuAWkA2o77WdH82OGNdqnFeYzQ"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8q-JPcEuAWkA2o77WdH82OGNdqnFeYzQ&libraries=visualization"></script>
    </head>

<body>

    <app-navbar></app-navbar>
    <main>


        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Delivery Control</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <mat-tab-group mat-align-tabs="center">

            <mat-tab label="Orders">
                <div class="container">
                        <table  mat-table [dataSource]="orderData" class="mat-elevation-z8 container">
                            <ng-container matColumnDef="id" >
                                <th mat-header-cell *matHeaderCellDef [style.display]="'none'"> ID </th>
                                <td mat-cell *matCellDef="let element" [style.display]="'none'"> {{element.id}} </td>

                            </ng-container>
                            <ng-container matColumnDef="name" >
                                <th mat-header-cell *matHeaderCellDef> Client Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>

                            </ng-container>
                            <ng-container matColumnDef="phoneNumber">
                                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>

                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>
                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Address </th>
                                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th  *matHeaderCellDef ></th>
                                <td *matCellDef="let element" >
                                     <button mat-button class="btn btn-primary " (click)="getID(element.id)">Delivered</button>
                                </td>
                              </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

                        </table>

                </div>
            </mat-tab>
            <mat-tab label="Location & Status">
                <div class="container text-center" >

                      
                    <div class="row" style="margin-top: 60px;">
                        <div class="col-3 offset-3" >
                    <h2>Status</h2>
                </div>
                <div class="col-3">
                <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
                    <mat-select  [(ngModel)]="selectedValue">
                      <mat-option *ngFor="let option of status" [value]="option.value">
                        {{option.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col">
                <button (click)="getlocation()" class="btn btn-primary btn-lg">Save With my location</button><br/>
                </div>


            </div>
                  </div> 
                
            </mat-tab>
        </mat-tab-group>

        
    </main>

    <app-footer></app-footer>


    <!--? Search model Begin -->
    <div class="search-model-box">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-btn">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Searching key.....">
            </form>
        </div>
    </div>

  



</body>

</html>
