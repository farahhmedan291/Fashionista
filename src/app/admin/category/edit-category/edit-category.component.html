<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fashionista</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/icon1.png"> 


   
</head>
    

<body>
    
  <app-navbar></app-navbar>

    <main>
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Edit Category</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End-->
        <!--================Single Product Area =================-->
        <div class="product_image_area">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                <div class="product_img_slide owl-carousel">
                    <div class="single_product_img">
                        <img src="{{admin.selectedCategory.image}}" alt="#" style="margin-left: 340px !important;" class="img-fluid">
                    </div>
                </div>
                </div>
                <div class="col-lg-8">
                <div class="single_product_text text-center">
                    <h3>{{admin.selectedCategory.name}}</h3>
                    
                    <div class="card_area">
                        <div class="product_count_area">
                         
                            <div class="content">
    
                                <div class="container">
                                  <div class="row align-items-stretch no-gutters contact-wrap">
                                    <div class="col-md-12">
                                      <div class="form h-100">
                                        <h3>Edit Category</h3>
                                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                                          <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                              <label for="" class="col-form-label">Name</label>
                                              <input type="text" class="form-control" name="name" id="name" matInput  [(ngModel)]="admin.selectedCategory.name" [formControl]="name" placeholder="name" required>
                                            </div>
                                           
                                          </div>
                                          <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                              <label for="image" class="col-form-label">Image </label>
                                              <input class="form-control"  name="image" [formControl]="image" id="image" type="file" (change)="uploadFile($event)" required>
                                            </div>
                                          </div>

                                          <div class="row">
                                            <div class="col-md-12 form-group">
                                              <input type="submit" value="submit" (click)='submit()' style="margin: 30px;" class="btn btn-primary rounded-0 py-2 px-4">
                                              <span class="submitting"></span>
                                            </div>
                                          </div>
                                        </form>
                            
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            
                              </div>
                         
                        </div>
                   
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <!--================End Single Product Area =================-->
       
    </main>
    <app-footer></app-footer>
</body>

</html>
