<div class="content">
    
  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-12">
        <div class="form h-100">
          <h3>Create New Category</h3>
          <form class="mb-5" method="post" id="contactForm" name="contactForm">
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="name" class="col-form-label">Ctegory Name </label><br>
                <input type="text" class="form-control" name="name" id="name"matInput   [formControl]="name" placeholder="name" required>
              </div>
            </div><br>
            
            
              <div class="row">
              <div class="col-md-12 form-group mb-3">
                <label for="image" class="col-form-label">Category Image</label><br>
                <input class="form-control"  [formControl]="image" type='file' (change)="uploadFile($event)" required>
              </div>
            </div><br>  

            <div class="row">
              <div class="col-md-12 form-group">
                <input (click)="submit()" value="submit" class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
              </div>
            </div>
            
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
