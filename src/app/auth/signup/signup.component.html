<!doctype html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fashionista</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/icon1.png"> 

</head>
<body>
         <main>
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Sign up</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End-->
        <!--================login_part Area =================-->
        <section class="login_part section_padding ">
            <div class="container">
                <div class="row align-items-center">
                    
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3>Welcome ! <br>
                                    Please Sign up now</h3>
                                <form class="row contact_form" action="#" method="post" novalidate="novalidate" [formGroup]="registerForm" (submit)="submit()">
                                    <div class="col-md-12 form-group p_star">
                                       
                                        <input type="text" class="form-control" id="name" name="name" value=""
                                            placeholder="Name" matInput formControlName="name">

                                    </div>

                                    <div class="col-md-12 form-group p_star">
                                       
                                                <input type="text" class="form-control" id="userName" name="name" value=""
                                                    placeholder="User Name" matInput formControlName="userName">

                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                      
                                             <input type="email" class="form-control" id="email" name="email" value=""
                                                  placeholder="Email" matInput formControlName="email">
                                                  <mat-error class="error"

                                                  *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">* Please enter a valid email address</mat-error>
                                      
                                      
                                      
                                               
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                      
                                                <input type="text" class="form-control" id="phone" name="phone" value=""
                                                    placeholder="Phone Number"matInput formControlName="phoneNumber">

                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                                <input type="password" class="form-control" id="password" name="password" value=""
                                                    placeholder="Password" matInput formControlName="password">
                                                    <mat-error class="error" *ngIf="registerForm.controls.password.hasError('minlength') && !registerForm.controls.password.hasError('required')">* Please enter a strong password </mat-error>

                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                                <input type="password" class="form-control" id="conpassword" name="conpassword" value=""
                                                    placeholder="Confirm Password" matInput formControlName="confirmPassword" (change)="onchange()">
                                                    <mat-error class="error" *ngIf="registerForm.controls.confirmPassword.hasError('mismatch')"> Password is not match</mat-error>
                                            
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <button id="button" type="submit" value="submit" class="btn_3" [disabled]="!registerForm.valid">
                                            Sign up
                                        </button>
                                       
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>Already Have An Account ?</h2>
                                <p>There are advances being made in science and technology
                                    everyday, and a good example of this is the</p>
                                <a (click)='signin()' class="btn_3">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================login_part end =================-->
    </main>

    
   
</body>
    
</html>
