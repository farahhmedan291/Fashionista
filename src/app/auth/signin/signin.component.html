<!doctype html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fashionista</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>
       
    <main>
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Sign in</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End-->
        <!--================login_part Area =================-->
        <section class="login_part section_padding ">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>New to our Shop?</h2>
                                <p>There are advances being made in science and technology
                                    everyday, and a good example of this is the</p>
                                <a (click)='signup()' class="btn_3">Create an Account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3>Welcome Back ! <br>
                                    Please Sign in now</h3>
                                    <form class="row contact_form" action="#" method="post" novalidate="novalidate" >
                                    <div class="col-md-12 form-group p_star">
                                    
                                        <input type="text" class="form-control" id="userName" name="userName" value=""
                                            placeholder="userName" matInput   [formControl]="userName" >
                                          
                                
                                             
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                       
                                        <input type="password" class="form-control" id="password" name="password" value=""
                                            placeholder="Password"  matInput  [formControl]="password">
                                            <mat-error class="error" *ngIf="password.hasError('minlength') && !password.hasError('required')"> * Please enter a strong password</mat-error>
                        
                                            
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <div class="creat_account d-flex align-items-center">
                                            <input type="checkbox" id="f-option" name="selector" [formControl]="rememberMe">
                                            <label for="f-option">Remember me</label>
                                        </div>
                                        <button id="button" type="submit" value="submit" class="btn_3"
                                        (click)="submit()"[disabled]=!password.valid>
                                            Sign In
                                        </button>
                                      
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================login_part end =================-->
    </main>
       
   
</body>
    
</html>
